<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- CSSファイルの読み込み (css/style.css) -->
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/style2.css" />
        <!-- jQueryファイルの読み込み -->
        <script src="./js/jquery-3.5.1.min.js"></script>
        <!-- axiosファイルの読み込み -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <title>課題作成用サンプル</title>
    </head>
    <body>
        <!-- HTMLの記述場所 START -->
        <h1>STARTER KIT</h1>
        <div class="floorImage">
            <img src="./img/background.jpg" alt="" class="bgi" />
            <img src="./img/slot.png" alt="" class="slotImg" />
            <canvas id="slotcan"></canvas>

            <div class="controlMenu">
                <div
                    style="
                        display: flex;
                        flex-wrap: wrap;
                        width: 100%;
                        max-width: 600px;
                    "
                >
                    <div class="stopBtn">
                        <a class="slotButton" id="stop1">Stop</a>
                    </div>
                    <div class="stopBtn">
                        <a class="slotButton" id="stop2">Stop</a>
                    </div>
                    <div class="stopBtn">
                        <a class="slotButton" id="stop3">Stop</a>
                    </div>
                </div>
                <div style="width: 100%; max-width: 360px; text-align: center">
                    <a class="slotButton slotStart" id="start">Start</a>
                </div>
                <div
                    id="slotresult"
                    style="
                        width: 100%;
                        max-width: 360px;
                        font-size: 32px;
                        color: red;
                        font-weight: bold;
                    "
                ></div>
            </div>
        </div>
        <!-- HTMLの記述場所 END -->
        　<script src="./js/app.js"></script>
        <script src="./js/weather.js"></script>
    </body>
</html>
